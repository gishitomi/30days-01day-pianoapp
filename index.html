<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>piano app</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>30Days Javascript</h1>
            <p>01Day Piano app!!</p>
        </header>
        <main>
            <div class="keys">
                <div data-key="65" class="key bubbly-button"><kbd>A</kbd>
                    <span class="sound">ド</span>
                </div>
                <div data-key="83" class="key bubbly-button"><kbd>S</kbd>
                    <span class="sound">レ</span>
                </div>
                <div data-key="68" class="key bubbly-button"><kbd>D</kbd>
                    <span class="sound">ミ</span>
                </div>
                <div data-key="70" class="key bubbly-button"><kbd>F</kbd>
                    <span class="sound">ファ</span>
                </div>
                <div data-key="71" class="key bubbly-button"><kbd>G</kbd>
                    <span class="sound">ソ</span>
                </div>
                <div data-key="72" class="key bubbly-button"><kbd>H</kbd>
                    <span class="sound">ラ</span>
                </div>
                <div data-key="74" class="key bubbly-button"><kbd>J</kbd>
                    <span class="sound">シ</span>
                </div>
                <div data-key="75" class="key bubbly-button"><kbd>K</kbd>
                    <span class="sound">ド</span>
                </div>
                <div data-key="76" class="key bubbly-button"><kbd>L</kbd>
                    <span class="sound">????</span>
                </div>
            </div>
        </main>
    </div>

    <audio data-key="65" src="./assets/music/pianoC.mp3"></audio>
    <audio data-key="83" src="./assets/music/pianoD.mp3"></audio>
    <audio data-key="68" src="./assets/music/pianoE.mp3"></audio>
    <audio data-key="70" src="./assets/music/pianoF.mp3"></audio>
    <audio data-key="71" src="./assets/music/pianoG.mp3"></audio>
    <audio data-key="72" src="./assets/music/pianoA.mp3"></audio>
    <audio data-key="74" src="./assets/music/pianoB.mp3"></audio>
    <audio data-key="75" src="./assets/music/pianoC2.mp3"></audio>
    <!-- <audio data-key="76" src="./assets/music/powerup09.mp3"></audio> -->
    <audio data-key="76" src="./assets/music/se_maoudamashii_voice_human04.mp3"></audio>

    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/bubbly.js"></script>

</html>
