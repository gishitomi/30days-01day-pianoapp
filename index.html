<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>30Days Javascript</h1>
            <p>01Day Piano app!!</p>
        </header>
        <main>
            <div class="keys">
                <div data-key="65" class="key"><kbd>A</kbd>
                <span class="sound">clap</span>
                </div>
                <div data-key="83" class="key"><kbd>S</kbd>
                <span class="sound">hihat</span>
                </div>
                <div data-key="68" class="key"><kbd>D</kbd>
                <span class="sound">kick</span>
                </div>
                <div data-key="70" class="key"><kbd>F</kbd>
                <span class="sound">openhat</span>
                </div>
                <div data-key="71" class="key"><kbd>G</kbd>
                <span class="sound">boom</span>
                </div>
                <div data-key="72" class="key"><kbd>H</kbd>
                <span class="sound">ride</span>
                </div>
                <div data-key="74" class="key"><kbd>J</kbd>
                <span class="sound">snare</span>
                </div>
                <div data-key="75" class="key"><kbd>K</kbd>
                <span class="sound">tom</span>
                </div>
                <div data-key="76" class="key"><kbd>L</kbd>
                <span class="sound">tink</span>
                </div>
            </div>
        </main>
    </div>

    <audio data-key="65" src="./assets/music/pianoC.mp3"></audio>
    <audio data-key="83" src="./assets/music/pianoD.mp3"></audio>
    <audio data-key="68" src="./assets/music/pianoE.mp3"></audio>
    <audio data-key="70" src="./assets/music/pianoF.mp3"></audio>
    <audio data-key="71" src="./assets/music/pianoG.mp3"></audio>
    <audio data-key="72" src="./assets/music/pianoA.mp3"></audio>
    <audio data-key="74" src="./assets/music/pianoB.mp3"></audio>
    <audio data-key="75" src="./assets/music/pianoC2.mp3"></audio>
    <!-- <audio data-key="76" src="./assets/music/powerup09.mp3"></audio> -->
    <audio data-key="76" src="./assets/music/se_maoudamashii_voice_human04.mp3"></audio>

    <script src="./assets/js/app.js"></script>
</body>
</html>
